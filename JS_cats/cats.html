      let catNames = [];
      let kittenNames = [];
      let kittenMales = [];
      let kittenFemales = [];
      const cats = JSON.parse(catString);
      console.log(cats);

      for (let i = 0; i < cats.length; i++) {
        for (let j = 0; j < cats[i].kittens.length; j++) {

                kittenMales.push(cats[i].kittens[j].gender);
            }
            if (cats[i].kittens[j].gender !== 'm') {

        motherInfo = lastCat;
      }
      kittenInfo = `Total number of kittens: ${kittenNames.length} (${kittenMales.length} male and ${kittenFemales.length} female), names: ${kittenNames.join(', ')}`;

      // Don't edit the code below here!

    }
